<div class="progress-bar-container neo">
  <div class="progress-bar"></div>
</div>

<div class="container">
  <div class="text-container neo">
    <div class="target-text">
      {{ TARGET_TEXT }}
    </div>
    <!-- ? Text typed by the user -->
    <div class="typewritten-text">{{ "" }}</div>
  </div>

  <div class="keyboard">
    <div class="row" *ngFor="let row of KEYBOARD_ROWS">
      <!-- ? Keys -->
      <app-key *ngFor="let key of row" [id]="key.code" class="key neo">
        {{ key.key }}
      </app-key>
    </div>
  </div>
</div>
